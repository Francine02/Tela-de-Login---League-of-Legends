<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="icon" href="./img/riotgames.png">
    <title>League of Legends</title>
</head>
<body>
    <div class="row">
        <div class="col-md-4">
            <div class="container d-flex justify-content-center">
                <div class="align-items-center">
                    <img src="./img/logo.png" alt="logo" class="img-fluid mt-5" id="logo">

                    <h2 class="mt-5 pt-3">Fazer login</h2>

                    <div class="form-group mt-4 ml-auto mr-auto">
                        <input type="text" placeholder="NOME DE USUÁRIO" class="form-control w-4">
                        <input type="password" placeholder="SENHA" class="form-control mt-3">
                    </div>

                    <div class="d-flex">
                        <div class="mr-2"><button><img src="./img/face.png" alt="login-facebook"></button></div>
                        <div class="mr-2"><button><img src="./img/google.png" alt="login-google"></button></div>
                        <div class="mr-2"><button><img src="./img/mac.png" alt="login-mac"></button></div>
                        <div class="mr-2"><button><img src="./img/xbox.png" alt="login-xbox"></button></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-md-8">
            <img src="./img/wallpaper.jpg" alt="wallpaper-campeões" id="wallpaper" class="img-fluid">
        </div>
    </div>
</body>
</html>
