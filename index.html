<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="icon" href="./img/riotgames.png">
    <link rel="stylesheet" href="./media.css">
    <title>League of Legends</title>
</head>
<body>
    <div class="row">
        <div class="col-xl-4">
            <div class="container d-flex justify-content-center">
                <div class="align-items-center">
                    <img src="./img/logo.png" alt="logo" class="img-fluid mt-4" id="logo">

                    <h3 class="mt-3 pt-3">Fazer login</h3>

                    <div class="form-group mt-4 ml-auto mr-auto"> <!--Info. para entrar-->
                        <input type="text" class="form-control w-4">
                        <span id="usuario">NOME DE USUÁRIO</span>

                        <input type="password" class="form-control mt-3">
                        <span id="senha">SENHA</span>
                    </div>

                    <div class="d-flex"> <!--Botões que serviriam para logar com uma rede social-->
                        <div class="mr-2 ml-auto"><button id="fb"><img src="./img/face.png" alt="login-facebook"></button></div>
                        <div class="mr-2"><button id="gg"><img src="./img/google.png" alt="login-google"></button></div>
                        <div class="mr-2"><button id="mc"><img src="./img/mac.png" alt="login-mac"></button></div>
                        <div><button id="xb"><img src="./img/xbox.png" alt="login-xbox"></button></div>
                    </div>

                    <div class="d-flex mt-2" id="checkbox"><div class="checkbox-custom mr-2" id="meu-checkbox"></div>Manter login</div> <!--Checkbox falso-->

                   <div id="login-ok" class="mt-5"> <!--Botão para entrar-->
                    <button id="button" class="mt-5"><i class="bi bi-arrow-right-short justify-content-center d-flex"></i></button>
                   </div>

                   <div class="position-relative">
                    <div class="position-absolute mt-4 pt-2" id="termos"> <!--Parte de baixo com info.-->
                        <div class="mr-auto">
                            <p id="p1" class="l-0 r-0">NÂO CONSEGUE FAZER LOGIN?</p>

                            <p>ESTE APLICATIVO É PROTEGIDO POR HCAPTCHA. A <span>POLÍTICA DE PRIVACIDADE</span> E OS <span>TERMOS DE SERVIÇO</span> SÃO APLICÁVEIS.</p>
                        </div>
                   </div>
                   </div>
                </div>
            </div>
        </div>
        
        <div class="col-xl-8">
            <img src="./img/wallpaper.jpg" alt="wallpaper-campeões" id="wallpaper" class="img-fluid">
        </div>
    </div>
</body>
</html>
